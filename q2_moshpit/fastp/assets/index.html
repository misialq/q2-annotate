<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated fastp Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aggregated fastp Reports</h1>

            </section>
        {% endfor %}
    </main>

        <p>Generated by QIIME 2</p>
    </footer>
</body>
</html>
